<!-- Offset 
●	Create three rows 
●	Columns in the first row don’t have any offset
●	Columns in the second and third rows should have offset applied -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <title>Offset</title>
  </head>
  <body>
    <section class="container">
     <div class="row">
        <div class="col-4">
            <p class="bg-secondary p-2 text-light">1</p>
        </div>
        <div class="col-4">
            <p class="bg-secondary p-2 text-light">2</p>
        </div>
     </div>
     <div class="row">
        <div class="col-4">
            <p class="bg-secondary p-2 text-light">3</p>
        </div>
        <div class="col-4 offset-3">
            <p class="bg-secondary p-2 text-light">4 (offset 3)</p>
        </div>
     </div>
     <div class="row">
        <div class="col-4 offset-3">
            <p class="bg-secondary p-2 text-light">5 (offset-3)
            </p>
        </div>
        <div class="col-4 offset-1">
            <p class="bg-secondary p-2 text-light">6 (offset-3)</p>
        </div>
     </div>
    </section>
  </body>
</html>
