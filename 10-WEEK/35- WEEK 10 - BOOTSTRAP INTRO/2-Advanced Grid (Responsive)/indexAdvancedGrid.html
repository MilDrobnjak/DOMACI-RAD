<!-- Advanced Grid (Responsive)
Use the grid from the previous example:
●	adapt it to be suitable for a mobile layout
●	extend mobile layout with tablet layout
●	extend layout by adding large display layout
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <title>Advances Grid</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-6 col-lg-8" style="background-color: red">
          1
        </div>
        <div
          class="col-12 col-sm-6 col-lg-4"
          style="background-color: rgb(70, 194, 33)"
        >
          2
        </div>
        <div
          class="col-6 col-sm-6 col-lg-4"
          style="background-color: rgb(224, 222, 120)"
        >
          3
        </div>
        <div
          class="col-6 col-sm-6 col-lg-4"
          style="background-color: rgb(66, 205, 184)"
        >
          4
        </div>

        <div
          class="col-12 col-sm-12 col-lg-4"
          style="background-color: rgb(171, 167, 146)"
        >
          5
        </div>
        <div
          class="col-12 col-sm-12 col-lg-6"
          style="background-color: rgb(70, 194, 33)"
        >
          6
        </div>
        <div class="col-12 col-sm-12 col-lg-6" style="background-color: red">
          7
        </div>
      </div>
    </div>
  </body>
</html>
