<!-- Nesting
Using Bootstrap create layout presented on picture below -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <title>Nesting</title>
  </head>
  <body>
    <section class="container">
      <div class="row">
        <div class="col-3">
          <p class="ps-2 pb-5 bg-secondary bg-gradient">1</p>
        </div>
        <div class="col-3">
          <p class="ps-2 pb-5 bg-secondary bg-gradient">2</p>
        </div>
        <div class="col-3">
          <p class="ps-2 pb-5 bg-secondary bg-gradient">3</p>
        </div>
        <div class="col-3">
          <div class="row">
            <div class="col-12">
              <p class="ps-1 bg-secondary bg-gradient">4</p>
            </div>
            <div class="col-12">
              <p class="ps-1 bg-secondary bg-gradient">5</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <p class="bg-secondary bg-gradient">6</p>
        </div>
        <div class="col-6">
          <p class="bg-secondary bg-gradient">7</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <p class="ps-2 pb-5 bg-secondary bg-gradient">8</p>
        </div>
      </div>
    </section>
  </body>
</html>
