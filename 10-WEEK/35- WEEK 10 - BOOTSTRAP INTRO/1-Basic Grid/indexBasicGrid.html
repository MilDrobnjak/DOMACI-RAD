<!-- Basic Grid
Create a grid with three rows.

The first row should have two columns:
○	width of the first column is 2/3 of the screen width
○	width of the second column is 1/3 of the screen width

The second row should contain three columns:
○	columns should be the same width

The third row should have two columns:
○	both columns should be the same width
○	each row should have a different bg color

All cells in a row should have same bg color, that is different from the row’s bg color.
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <title>Basic Grid</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-9" style="background-color: red">1</div>
        <div class="col-3" style="background-color: cyan">2</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-4" style="background-color: rgb(17, 206, 112)">3</div>
        <div class="col-4" style="background-color: rgb(0, 255, 8)">4</div>
        <div class="col-4" style="background-color: rgb(208, 255, 0)">5</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-6" style="background-color: red">6</div>
        <div class="col-sm-6" style="background-color: cyan">7</div>
      </div>
    </div>
  </body>
</html>
